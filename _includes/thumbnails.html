<section>
  <div class="thumb-container">
    {% for project in site.data.settings.projects %}
      <a href="{{ site.github.url | replace_first: 'http:', 'https:' }}/{{ project.file }}">
        <div class="thumb-unit" data-folder="{{ site.github.url | replace_first: 'http:', 'https:' }}/projects/{{ project.folder }}" style="background-image: url({{ site.github.url | replace_first: 'http:', 'https:' }}/assets/img/projects/{{ project.folder }}/thumb.jpg)">
          <div class="thumb-overlay">
            <strong>{{ project.name }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
